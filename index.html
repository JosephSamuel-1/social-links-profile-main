<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="topic-wrapper">
      <section class="topic-description">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <h1>Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
        <div>
          <button type="button" class="social-button">GitHub</button>
        </div>
        <div>
          <button type="button" class="social-button">Frontend Mentor</button>
        </div>

        <div>
          <button type="button" class="social-button">LinkedIn</button>
        </div>
        <div>
          <button type="button" class="social-button">Twitter</button>
        </div>
        <div>
          <button type="button" class="social-button">Instagram</button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Samuel</a>.
      </div>
    </main>
  </body>
</html>
